<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse our collection of curated AI prompt templates for various use cases. Enhance your ChatGPT, Claude, and Llama results with professionally crafted prompts.">
    <title>Prompt Library - PromptRefinery Templates</title>
    <link rel="icon" type="image/webp" href="assets/images/favicon.webp">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="https://cloud.umami.is/script.js" data-website-id="5011ae28-75b3-4ce8-afbc-f39e5d6e0f4e"></script>
    <script>
        (function() {
            try {
                const savedTheme = localStorage.getItem('theme');
                const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
                document.documentElement.setAttribute('data-theme', theme);
            } catch (e) {
                console.error('Theme initialization failed:', e);
            }
        })();
    </script>
</head>
<body class="library-page">
    <div class="library-container">
<header class="library-header animate-hidden animate-fade-up animate-delay-1">
            <div class="header-content">
                <nav class="library-nav animate-hidden animate-fade-up animate-delay-1">
                    <a href="index.html" class="back-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                        Home
                    </a>
                    <a href="app.html" class="back-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path>
                        </svg>
                        PromptRefinery
                    </a>
                </nav>
                <h1 class="library-title animate-hidden animate-fade-up animate-delay-2">Prompt Library</h1>
                <p class="library-subtitle animate-hidden animate-fade-up animate-delay-3">Discover ready-to-use prompt templates organized by category</p>
            </div>
            <div class="header-actions animate-hidden animate-scale-in animate-delay-4">
                <button id="theme-toggle" class="icon-btn" title="Toggle theme">
                    <!-- Sun Icon (Light Mode) -->
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <!-- Moon Icon (Dark Mode) -->
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <main class="library-main">
<div class="library-controls animate-hidden animate-fade-up animate-delay-1">
                <div class="search-container animate-hidden animate-fade-up animate-delay-1">
                    <input type="text" id="search-input" class="search-input" placeholder="Search prompts...">
                    <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </div>
                <div class="category-filter animate-hidden animate-fade-up animate-delay-2">
                    <select id="category-select" class="category-select">
                        <option value="all">All Categories</option>
                        <option value="creative">Creative Writing</option>
                        <option value="business">Business & Marketing</option>
                        <option value="technical">Technical & Development</option>
                        <option value="education">Education & Learning</option>
                        <option value="productivity">Productivity & Planning</option>
                        <option value="research">Research & Analysis</option>
                    </select>
                </div>
            </div>

<div class="prompts-grid animate-hidden animate-fade-up animate-delay-3" id="prompts-grid">
                <!-- Prompts will be dynamically loaded here -->
            </div>
        </main>
    </div>

<div id="prompt-modal" class="modal-backdrop animate-hidden" aria-hidden="true">
        <div class="modal-container" role="dialog" aria-modal="true">
            <header class="modal-header">
                <div class="modal-title-group">
                    <span id="modal-category" class="prompt-category">Category</span>
                    <h2 id="modal-title" class="modal-title">Prompt Title</h2>
                </div>
                <button id="modal-close-btn" class="icon-btn" aria-label="Close modal">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </header>
            
            <div class="modal-body">
                <p id="modal-description" class="modal-description">Description goes here...</p>
                <div class="modal-prompt-wrapper">
                    <pre><code id="modal-content" class="modal-prompt-content">Prompt content...</code></pre>
                </div>
            </div>

            <footer class="modal-footer">
                <button id="modal-copy-btn" class="prompt-btn copy-prompt-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    Copy
                </button>
                <button id="modal-use-btn" class="prompt-btn use-prompt-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    Use This Prompt
                </button>
            </footer>
        </div>
    </div>

    <script src="js/prompt-library.js"></script>
</body>
</html>
